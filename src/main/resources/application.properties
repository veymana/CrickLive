spring.application.name=livecrick

# Server Configuration
server.port=${PORT:8080}

# CORS Configuration (update with your frontend URL after deployment)
app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:4200,http://192.168.0.86:4200}

# JWT Configuration
jwt.secret=${JWT_SECRET:MyVerySecureSecretKeyForJWTTokenGenerationAndValidation1234567890}
jwt.expiration=${JWT_EXPIRATION:3600000}

# WebSocket Configuration
spring.websocket.cors.allowed-origins=${WS_CORS_ORIGINS:http://localhost:4200,http://192.168.0.86:4200}

